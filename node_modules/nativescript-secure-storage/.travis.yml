matrix:
  include:
    - os: linux
      language: android
      jdk: oraclejdk8
      before_install:
        - nvm install 6
      script: npm run test

android:
  components:
    - tools
    - platform-tools

install:
    - echo no | npm install -g nativescript
    - tns usage-reporting disable
    - tns error-reporting disable